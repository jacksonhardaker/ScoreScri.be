<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!--link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"-->
    <script data-main="js/main.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <input id="mxmlFileInput" type="file" />
    <div id="scorescribe-container"></div>
    <div class="parts">
        <div class="system-measure">
            <div class="part-measure">
                Piano
            </div>
            <div class="part-measure">
                Trombone
            </div>
        </div>
        <div class="system-measure">
            <div class="part-measure">
                <div class="stave-lines">
                    <i class="clef treble">&#119070;</i>
                </div>
            </div>
            <div class="part-measure" style="background-image: url(img/svg/stave-five-lines.svg); background-repeat: repeat-x; background-position-y: center;">B note</div>
        </div>
        <div class="system-measure">
            <div class="part-measure">
                <div class="stave-lines">
                </div>
            </div>
            <div class="part-measure" style="background-image: url(img/svg/stave-five-lines.svg); background-repeat: repeat-x; background-position-y: center;">words</div>
        </div>
    </div>

</body>
</html>
